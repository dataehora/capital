<!DOCTYPE html>
<html lang="en">

<style>

  display: block;
  margin-left: auto;
  margin-right: auto;

</style>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simulação</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <img src="images/logo.png" alt="Capital" style="width: 50%; height: 50%" class="center">
                    <br>
                    <h1 class="heading display-5 pb-3">Simulação</h1>
                    <br>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Valor do Empréstimo</span>
                                </div>
                                <select class="form-control" id="amount">
                                        <option value="3000">R$ 3.000,00</option>
                                        <option value="5000">R$ 5.000,00</option>
                                        <option value="8000">R$ 8.000,00</option>
                                        <option value="10000">R$ 10.000,00</option>
                                        <option value="12000">R$ 12.000,00</option>
                                        <option value="15000">R$ 15.000,00</option>
                                        <option value="20000">R$ 20.000,00</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Juros</span>
                                </div>
                                <select class="form-control" id="interest">
                                        <option value="5">5%</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Prazo</span>
                                </div>
                                <select class="form-control" id="years">
                                        <option value="6">6 meses</option>
                                        <option value="12">12 meses</option>
                                        <option value="18">18 meses</option>
                                        <option value="24">24 meses</option>
                                        <option value="30">30 meses</option>
                                        <option value="36">36 meses</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="submit" value="Calcular" class="btn btn-dark btn-block">
                        </div>
                    </form>

                    <!-- Loading Animation -->
                    <div id="loading">
                        <img src="images/loading.gif" alt="Loading Animation">
                    </div>

                    <!-- Results -->
                    <div id="results" class="pt-4">
                        <h2>Resultado</h2>
                        <br>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Pagamento mensal</span>
                                </div>
                                <input type="text" class="form-control" id="monthly-payment" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Valor total pago ao final do empréstimo</span>
                                </div>
                                <input type="text" class="form-control" id="total-payment" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Total de juros ao final do empréstimo</span>
                                </div>
                                <input type="text" class="form-control" id="total-interest" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="jquery.maskMoney.js" type="text/javascript"></script>

    <script src="index.js"></script>
</body>
</html>
